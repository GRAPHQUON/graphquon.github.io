    <!-- Three.js Particle Scene -->
    <script>
        let scene, camera, renderer, composer, glitchPass, currentWorld;
        let world1, world2;

        // Initialize Three.js scene, camera, renderer, and composer for glitch effect
        function initScene() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 150;

            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg-canvas'), antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);

            composer = new THREE.EffectComposer(renderer);
            const renderPass = new THREE.RenderPass(scene, camera);
            composer.addPass(renderPass);

            // GlitchPass with the DigitalGlitch shader
            glitchPass = new THREE.GlitchPass();
            glitchPass.goWild = false; // Set to true for a more wild glitch effect
            composer.addPass(glitchPass);
        }

        // CubeWorld class
        class CubeWorld {
            constructor() {
                this.cubes = [];
                this.noise = new SimplexNoise();
                this.params = { cubeSize: 0.5, gridSize: 500, gridStep: 5, noiseScale: 0.05, waveSpeed: 0.005 };
                this.time = 0;
                this.init();
            }

            init() {
                this.createCubes(this.params.gridSize, this.params.gridStep);
                const ambientLight = new THREE.AmbientLight(0xffffff, 1);
                scene.add(ambientLight);
            }

            createCubes(gridSize, gridStep) {
                for (let x = -gridSize; x <= gridSize; x += gridStep) {
                    for (let z = -gridSize; z <= gridSize; z += gridStep) {
                        const geometry = new THREE.BoxGeometry(this.params.cubeSize, this.params.cubeSize, this.params.cubeSize);
                        const material = new THREE.MeshStandardMaterial({ color: 0x00ffff });
                        const cube = new THREE.Mesh(geometry, material);
                        cube.position.set(x, 0, z);
                        scene.add(cube);
                        this.cubes.push(cube);
                    }
                }
            }

            update() {
                this.time += this.params.waveSpeed;
                this.cubes.forEach(cube => {
                    const { x, z } = cube.position;
                    const y = this.noise.noise2D(x * this.params.noiseScale, z * this.params.noiseScale + this.time) * 20;
                    cube.position.y = y;
                });
            }

            hide() {
                this.cubes.forEach(cube => scene.remove(cube));
            }
        }

        // Switch between the two worlds
        function switchWorlds() {
            world1 = new CubeWorld();
        }

        // Animate the current world and apply the glitch effect
        function animate() {
            requestAnimationFrame(animate);
            currentWorld.update();
            composer.render();
        }

        // Initialize everything
        initScene();
        world1 = new CubeWorld();
        currentWorld = world1;

        // Switch worlds every 10 seconds
        setInterval(switchWorlds, 10000);

        // Start animation loop
        animate();

        // Handle window resizing
        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            composer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });
    </script>
