<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRAPHQUON 2024 - Annual Quebec-Ontario Pre-SIGGRAPH Workshop</title>
    <meta name="description"
        content="GRAPHQUON is the annual Quebec-Ontario pre-SIGGRAPH workshop for computer graphics students and professionals. Join us on November 9-10, 2024 at École de technologie supérieure.">

    <!-- Open Graph Meta Tags for SEO and Social Sharing -->
    <meta property="og:title" content="GRAPHQUON 2024 - Annual Workshop" />
    <meta property="og:description"
        content="Annual Quebec-Ontario Pre-SIGGRAPH workshop for computer graphics students and professionals." />
    <meta property="og:image" content="path_to_your_event_image.jpg" />
    <meta property="og:url" content="https://yourwebsite.com" />
    <meta name="twitter:card" content="summary_large_image">

    <!-- TailwindCSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <link rel="stylesheet" href="index.css">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400;700&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet">

    <!-- Flowbite CSS (optional for UI components) -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />

    <!-- Heroicons CDN -->
    <script src="https://unpkg.com/@heroicons/vue@2.0.11/dist/heroicons.min.js"></script>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- Preload Fonts for Faster Rendering -->
    <link rel="preload"
        href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400;700&family=Lato:wght@300;400;700&display=swap"
        as="style">

    <!-- LitElement CDN -->
    <script type="module" src="https://unpkg.com/lit@2.2.7?module"></script>
    <!-- tsParticles CDN -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.5.3/tsparticles.bundle.min.js"></script>

</head>

<body class="relative">
    <div id="tsparticles" class=""></div>
    <!-- Main Application -->
    <graphquon-app></graphquon-app>

    <!-- Floating Action Button (FAB) -->
    <div id="fab" class="fab">
        <!-- Heroicons: Plus Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
    </div>

    <!-- Floating scroll menu -->
    <div id="floating-menu" class="floating-menu">
        <a href="#hero" id="scroll-to-hero">
            <!-- Heroicons: Home Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l9-9m0 0l9 9m-9-9v18" />
            </svg>
        </a>
        <a href="#about" id="scroll-to-about">
            <!-- Heroicons: Information Circle Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13 16h-1v-4h-1m1-4h.01M12 12h.01M12 20h.01" />
            </svg>
        </a>
        <a href="#keynote" id="scroll-to-keynote">
            <!-- Heroicons: Speakerphone Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M16 8v4m0 0v4m0-4H9m7 4h-1l2 4M9 8h1m0 0h2m-2-4H7m2 4h-2" />
            </svg>
        </a>
        <a href="#schedule" id="scroll-to-schedule">
            <!-- Heroicons: Calendar Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M8 7V4m8 3V4m-6 8h6m6 6V8m0 12a2 2 0 01-2 2H6a2 2 0 01-2-2V8m16-4a2 2 0 00-2-2H6a2 2 0 00-2 2v16m12-12h6" />
            </svg>
        </a>
        <a href="#contact" id="scroll-to-contact">
            <!-- Heroicons: Phone Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 10l6 6m-6 0a2 2 0 002 2h12a2 2 0 002-2l-6-6m-6 0H4m10 0v2" />
            </svg>
        </a>
    </div>

    <!-- Preloader -->
    <div id="preloader" class="fixed inset-0 bg-white flex items-center justify-center">
        <div class="spinner-border animate-spin inline-block w-8 h-8 border-4 rounded-full text-blue-500"></div>
    </div>

    <!-- Flowbite JS (for interactivity) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>

    <script type="module" src="./components/app.js"></script>
    <script src="index.js"></script>

    <!-- tsParticles Initialization -->
    <script>
        tsParticles.load("tsparticles", {
            background: {
                color: {
                    value: "#ffffff" // Set to transparent or your preferred background color
                }
            },
            fpsLimit: 60,
            interactivity: {
                events: {
                    onClick: {
                        enable: true,
                        mode: "push"
                    },
                    onHover: {
                        enable: true,
                        mode: "repulse"
                    },
                    resize: true
                },
                modes: {
                    push: {
                        quantity: 4
                    },
                    repulse: {
                        distance: 100,
                        duration: 0.4
                    }
                }
            },
            particles: {
                color: {
                    value: "#1f2937" // Particle color
                },
                links: {
                    color: "#1f2937",
                    distance: 150,
                    enable: true,
                    opacity: 0.5,
                    width: 1
                },
                collisions: {
                    enable: false
                },
                move: {
                    direction: "none",
                    enable: true,
                    outModes: {
                        default: "bounce"
                    },
                    random: false,
                    speed: 2,
                    straight: false
                },
                number: {
                    density: {
                        enable: true,
                        area: 800
                    },
                    value: 50
                },
                opacity: {
                    value: 0.5
                },
                shape: {
                    type: "circle"
                },
                size: {
                    value: { min: 1, max: 5 }
                }
            },
            detectRetina: true
        });
    </script>
</body>

</html>
