<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRAPHQUON 2024 - Annual Quebec-Ontario Pre-SIGGRAPH Workshop</title>
    <meta name="description" content="GRAPHQUON is the annual Quebec-Ontario pre-SIGGRAPH workshop for computer graphics students and professionals. Join us on November 9-10, 2024 at École de technologie supérieure.">

    <!-- Open Graph Meta Tags for SEO and Social Sharing -->
    <meta property="og:title" content="GRAPHQUON 2024 - Annual Workshop" />
    <meta property="og:description" content="Annual Quebec-Ontario Pre-SIGGRAPH workshop for computer graphics students and professionals." />
    <meta property="og:image" content="path_to_your_event_image.jpg" />
    <meta property="og:url" content="https://yourwebsite.com" />
    <meta name="twitter:card" content="summary_large_image">

    <!-- TailwindCSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Flowbite CSS (optional for UI components) -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- Preload Fonts for Faster Rendering -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400;700&family=Lato:wght@300;400;700&display=swap" as="style">

    <!-- LitElement CDN -->
    <script type="module" src="https://unpkg.com/lit@2.2.7?module"></script>
</head>

<body>
    <!-- Main Application -->
    <graphquon-app></graphquon-app>

    <button id="scroll-to-schedule">Scroll to Schedule</button>

    <!-- Preloader -->
    <div id="preloader" class="fixed inset-0 bg-white flex items-center justify-center">
        <div class="spinner-border animate-spin inline-block w-8 h-8 border-4 rounded-full text-blue-500"></div>
    </div>

    <!-- Flowbite JS (for interactivity) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>

    <!-- Particles.js (for background effects) -->
    <script src="./lib/particles.min.js"></script>

    <script type="module" src="./components/app.js"></script>

    <script>
        // Hide the preloader after the app is loaded
        window.addEventListener('load', function () {
            const preloader = document.getElementById('preloader');
            preloader.style.display = 'none';
        });
    </script>
</body>

</html>
